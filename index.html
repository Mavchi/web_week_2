<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<table>
		<tr>
			<th>Username</th>
			<th>Email</th>
			<th>Address</th>
			<th>Admin</th>
		</tr>
		<tr>
			<td>Webmaster</td>
			<td>example@email.com</td>
			<td>Demoland 123</td>
			<td>X</td>
		</tr>
		<tr>
			<td>User123</td>
			<td>example@email.com</td>
			<td>Userplace 321</td>
			<td>-</td>
		</tr>
		<tr>
			<td>AnotherUser222</td>
			<td>example@email.com</td>
			<td>AnotherPlace 21</td>
			<td>-</td>
		</tr>
	</table>

	<form>
		<br />
		Username: <input id="input-username" /> <br />
		Email: <input id="input-email" /> <br />
		Address: <input id="input-address" /> <br />
		Admin: <input type="checkbox" id="input-admin"/> <br />
		<button type="submit" id="submit-data">Submit</button>
		<button id="empty-data">Reset</button>
	</form>

	<script src="src/index.js">
	</script>
</body>

</html>
